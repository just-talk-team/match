name: automatization

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  Continuos-Integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Prepare nodeJS
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Test
        run: yarn test

  Continuos-Delivery:
    needs: Continuos-Integration
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Branch
      run: echo ${{ github.head_ref }} ${{ github.ref }}
    - name: List Branch
      run: git branch -a
    - name: Push Branch
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: git push -f https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME_MATCH_DEVELOPMENT }}.git master 
    if: ${{ github.event_name == 'pull_request' }}

  Continuos-Deployment:
    needs: Continuos-Integration
    runs-on: ubuntu-latest
    steps:
      - run: echo Continuos-Deployment
    if: ${{ github.event_name == 'push' }}
